
@let inventoryList = inventory | async;
@if (inventoryList !== null && inventoryList.length > 0) {
    <div class="table-container">
        <h2>Inventario</h2>
        <br>
        <mat-card>
            <table mat-table [dataSource]="inventoryList" class="mat-elevation-z8">
                
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
                </ng-container>
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Product Name </th>
                    <td mat-cell *matCellDef="let item"> {{ item.productName }} </td>
                </ng-container>
    
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Stock </th>
                    <td mat-cell *matCellDef="let item">
                        <input matInput type="number" [(ngModel)]="item.quantity" min="0" (ngModelChange)="registerMove(item)">
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
}@else{
    <h1>"Sin Datos"</h1>
}
